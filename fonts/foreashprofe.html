<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nom_user">Nombre</label>
                    <input type="text" class="form-control" id="nom_user">
                </div>
                <div class="form-group col-md-6">
                    <label for="direccion_user">Direccion</label>
                    <input type="text" class="form-control" id="direccion_user">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ciudad_user">Ciudad de residencia</label>
                    <select id="ciudad_user" class="form-control"></select>
                </div>
                <div class="form-group col-md-6">
                    <label for="lista_productos">Nuestros productos</label>
                    <select onchange="mensaje(this.value)" id="lista_productos" class="form-control"></select>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Pedir domicilio</button>

        </form>
    </div>
    <script src="../js/foreashprofe.js"></script>
</body>

</html>
